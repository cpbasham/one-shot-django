<ul class="images">
  {% for itemKey, itemValue in items.items %}
    {% if itemValue.gold.purchasable %}
    <li>
      <span data-type='item' data-purchasable='true' class='sprite' data-id='{{ itemKey }}' title='{{ itemValue.name }}' style="background-image: url('{{ITEM_SPRITE_HEAD}}/{{itemValue.image.sprite}}'); background-position: -{{itemValue.image.x}}px -{{itemValue.image.y}}px"></span>
    </li>
    {% endif %}
  {% endfor %}
</ul>
